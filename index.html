<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container-fluid">

                <div class="row">

                        <input class="input" type="text" placeholder="Enter Your First name">
                    </div>
                    <div class="col">

                    </div>
                </div>

                <div class="row">
                    <div? class="col">

                    </div>
                    <div class="col">
                        <input class="input" type="text" placeholder="Enter Your Number">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <select class="input" name="" id="">
                            <option>--select city--</option>
                            <option>bhavnagar</option>
                            <option>surat</option>
                            <option>rajkot</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="input" type="text" placeholder="position applied for">
                    </div>  

                    <div class="row">
                        <div class="bigcol">
                            <textarea class="input" placeholder="Message"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="bigcol">
                            <p>
                                uplod your CV
                                <input type="file">
                            </p>
                        </div>
                    </div>

                    <div class="row">
                    <div class="bigcol">
                        <button class="btn">Apply Now</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
